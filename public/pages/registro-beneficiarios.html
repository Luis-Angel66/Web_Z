<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Beneficiarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Donaciones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="registro-beneficiarios.html">Beneficiarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro-donantes.html">Donantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro-alimentos.html">Registrar Alimentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion.html">Gestión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center">Registro de Beneficiarios</h2>
        <form id="formRegistroBeneficiario" class="mt-4">
            <!-- Tipo de Beneficiario -->
            <div class="mb-3">
                <label for="tipoBeneficiario" class="form-label">Tipo de Beneficiario</label>
                <select class="form-select" id="tipoBeneficiario" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="ciudadano">Ciudadano</option>
                    <option value="institucion">Institución</option>
                </select>
            </div>

            <!-- Campos para Ciudadano -->
            <div id="formCiudadano" class="d-none">
                <div class="mb-3">
                    <label for="nombreCiudadano" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreCiudadano">
                </div>
                <div class="mb-3">
                    <label for="correoCiudadano" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoCiudadano">
                </div>
                <div class="mb-3">
                    <label for="calleCiudadano" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="calleCiudadano">
                </div>
                <div class="mb-3">
                    <label for="coloniaCiudadano" class="form-label">Colonia</label>
                    <input type="text" class="form-control" id="coloniaCiudadano">
                </div>
                <div class="mb-3">
                    <label for="alcaldiaCiudadano" class="form-label">Alcaldía</label>
                    <input type="text" class="form-control" id="alcaldiaCiudadano">
                </div>
                <div class="mb-3">
                    <label for="ineCiudadano" class="form-label">Número de INE</label>
                    <input type="text" class="form-control" id="ineCiudadano">
                </div>
                <div class="mb-3">
                    <label for="passwordCiudadano" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordCiudadano" name="passwordCiudadano">
                </div>
                
            </div>

            <!-- Campos para Institución -->
            <div id="formInstitucion" class="d-none">
                <div class="mb-3">
                    <label for="nombreInstitucion" class="form-label">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreInstitucion">
                </div>
                <div class="mb-3">
                    <label for="rfcInstitucion" class="form-label">RFC</label>
                    <input type="text" class="form-control" id="rfcInstitucion">
                </div>
                <div class="mb-3">
                    <label for="folioInstitucion" class="form-label">Folio de Acta Constitutiva</label>
                    <input type="text" class="form-control" id="folioInstitucion">
                </div>
                <div class="mb-3">
                    <label for="calleInstitucion" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="calleInstitucion">
                </div>
                <div class="mb-3">
                    <label for="coloniaInstitucion" class="form-label">Colonia</label>
                    <input type="text" class="form-control" id="coloniaInstitucion">
                </div>
                <div class="mb-3">
                    <label for="alcaldiaInstitucion" class="form-label">Alcaldía</label>
                    <input type="text" class="form-control" id="alcaldiaInstitucion">
                </div>
                <div class="mb-3">
                    <label for="contactoInstitucion" class="form-label">Nombre del Contacto</label>
                    <input type="text" class="form-control" id="contactoInstitucion">
                </div>
                <div class="mb-3">
                    <label for="correoInstitucion" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoInstitucion">
                </div>
                <div class="mb-3">
                    <label for="passwordInstitucion" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInstitucion" name="passwordInstitucion">
                </div>
            </div>

            <!-- Botones -->
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="../index.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/formCiudadano.js"></script>
    
</body>
</html>
