<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Donaciones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="registro-beneficiarios.html">Beneficiarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro-donantes.html">Donantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro-alimentos.html">Registrar Alimentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion.html">Gestión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center">Registro de Alimentos</h2>
        <form id="formRegistroAlimentos" class="mt-4">
            <!-- Nombre del Alimento -->
            <div class="mb-3">
                <label for="nombreAlimento" class="form-label">Nombre del Alimento</label>
                <input type="text" class="form-control" id="nombreAlimento" required>
            </div>

            <!-- Tipo de Alimento -->
            <div class="mb-3">
                <label for="tipoAlimento" class="form-label">Tipo de Alimento</label>
                <select class="form-select" id="tipoAlimento" required>
                    <option value="" selected disabled>Seleccione un tipo</option>
                    <option value="frutasVerduras">Frutas o Verduras</option>
                    <option value="enlatados">Enlatados o Sellados al Vacío</option>
                    <option value="infantil">Alimentos Infantiles</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <!-- Opción de Donación o Venta -->
            <div class="mb-3">
                <label class="form-label">¿Será donado o vendido?</label>
                <select class="form-select" id="donacionVenta" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="donado">Donado</option>
                    <option value="vendido">Vendido</option>
                </select>
            </div>

            <!-- Campos dinámicos para Venta -->
            <div id="opcionesVenta" class="d-none">
                <div class="mb-3">
                    <label for="precioAlimento" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precioAlimento" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="cantidadAlimento" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadAlimento">
                </div>
                <div class="mb-3">
                    <label for="unidadAlimento" class="form-label">Unidad de Medida</label>
                    <select class="form-select" id="unidadAlimento">
                        <option value="kg">Kilogramos</option>
                        <option value="gr">Gramos</option>
                        <option value="lt">Litros</option>
                    </select>
                </div>
            </div>

            <!-- Fecha de Caducidad -->
            <div class="mb-3">
                <label for="fechaCaducidad" class="form-label">Fecha de Caducidad</label>
                <input type="date" class="form-control" id="fechaCaducidad" required>
            </div>

            <!-- Información del Donante -->
            <div class="mb-3">
                <label for="nombreDonante" class="form-label">Nombre del Donante</label>
                <input type="text" class="form-control" id="nombreDonante" required>
            </div>

            <!-- Botones -->
            <button type="submit" class="btn btn-primary">Registrar Alimento</button>
            <a href="../index.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
