<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Mercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registro de Donante - Mercado</h2>
    <form id="formMercado" class="mt-4">
      <input type="hidden" name="tipo_usuario" value="donante" />
      <input type="hidden" name="tipo_donante" value="mercado" />

      <!-- Usuario -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required />
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required />
      </div>

      <!-- Mercado -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Mercado</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>
      <div class="mb-3">
        <label for="calle" class="form-label">Calle</label>
        <input type="text" class="form-control" id="calle" name="calle" />
      </div>
      <div class="mb-3">
        <label for="colonia" class="form-label">Colonia</label>
        <input type="text" class="form-control" id="colonia" name="colonia" />
      </div>
      <div class="mb-3">
        <label for="alcaldia" class="form-label">Alcaldía</label>
        <input type="text" class="form-control" id="alcaldia" name="alcaldia" />
      </div>
      <div class="mb-3">
        <label for="rfc" class="form-label">RFC</label>
        <input type="text" class="form-control" id="rfc" name="rfc" />
      </div>
      <div class="mb-3">
        <label for="numero_locales" class="form-label">Número de Locales</label>
        <input type="number" class="form-control" id="numero_locales" name="numero_locales" />
      </div>
      <div class="mb-3">
        <label for="nombre_admin" class="form-label">Nombre del Administrador</label>
        <input type="text" class="form-control" id="nombre_admin" name="nombre_admin" />
      </div>
      <div class="mb-3">
        <label for="correo_admin" class="form-label">Correo del Administrador</label>
        <input type="email" class="form-control" id="correo_admin" name="correo_admin" />
      </div>

      <button type="submit" class="btn btn-success w-100">Registrar Mercado</button>
    </form>
  </div>
</body>
</html>
