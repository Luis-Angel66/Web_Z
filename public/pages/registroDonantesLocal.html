<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Local Externo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registro de Donante - Local Externo</h2>
    <form id="formLocalExterno" class="mt-4">
      <!-- Tipo de usuario y donante -->
      <input type="hidden" name="tipo_usuario" value="donante" />
      <input type="hidden" name="tipo_donante" value="local_externo" />

      <!-- Usuario -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required />
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required />
      </div>

      <!-- Local -->
      <div class="mb-3">
        <label for="nombre_negocio" class="form-label">Nombre del Negocio</label>
        <input type="text" class="form-control" id="nombre_negocio" name="nombre_negocio" required />
      </div>
      <div class="mb-3">
        <label for="numero_local" class="form-label">Número de Local</label>
        <input type="text" class="form-control" id="numero_local" name="numero_local" />
      </div>
      <div class="mb-3">
        <label for="giro" class="form-label">Giro del Negocio</label>
        <input type="text" class="form-control" id="giro" name="giro" />
      </div>
      <div class="mb-3">
        <label for="tipo_local" class="form-label">Tipo de Local</label>
        <select class="form-control" id="tipo_local" name="tipo_local" required>
          <option value="">Selecciona una opción</option>
          <option value="propio">Externo</option>
          <option value="rentado">Interno</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="cedula_folio" class="form-label">Cédula o Folio</label>
        <input type="text" class="form-control" id="cedula_folio" name="cedula_folio" />
      </div>
      <div class="mb-3">
        <label for="rfc" class="form-label">RFC</label>
        <input type="text" class="form-control" id="rfc" name="rfc" required />
      </div>

      <!-- Mercado -->
      <div class="mb-3">
        <label for="id_mercado" class="form-label">Mercado</label>
        <select class="form-control" id="id_mercado" name="id_mercado" required>
          <option value="">Selecciona un mercado</option>
          <!-- Opciones dinámicas serán insertadas vía JS -->
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar Donante</button>
    </form>
  </div>

  <script>
    // Cargar mercados dinámicamente
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/api/mercados")
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("id_mercado");
          data.forEach(mercado => {
            const option = document.createElement("option");
            option.value = mercado.id_mercado;
            option.textContent = mercado.nombre;
            select.appendChild(option);
          });
        })
        .catch(error => console.error("Error al cargar mercados:", error));
    });
  </script>
</body>
</html>
