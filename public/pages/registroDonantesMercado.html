<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Local Externo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Registro de Local Externo</h2>
      <form id="formLocalExterno" class="mt-4">
        <input type="hidden" id="tipo" value="local_externo" />
        <div class="mb-3">
          <label for="nombre_negocio" class="form-label"
            >Nombre del Negocio</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre_negocio"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rfc" class="form-label">RFC del Restaurante</label>
          <input type="text" class="form-control" id="rfc" required />
        </div>
        <div class="mb-3">
          <label for="folio_acta" class="form-label"
            >Folio del Acta Constitutiva</label
          >
          <input type="text" class="form-control" id="folio_acta" required />
        </div>
        <div class="mb-3">
          <label for="calle" class="form-label">Calle</label>
          <input type="text" class="form-control" id="calle" required />
        </div>
        <div class="mb-3">
          <label for="colonia" class="form-label">Colonia</label>
          <input type="text" class="form-control" id="colonia" required />
        </div>
        <div class="mb-3">
          <label for="alcaldia" class="form-label">Alcaldía</label>
          <input type="text" class="form-control" id="alcaldia" required />
        </div>
        <button type="submit" class="btn btn-success">Registrar Local</button>
        <a href="../index.html" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
<!-- JS recomendado para los formularios -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const selects = document.querySelectorAll("select");
    selects.forEach((select) =>
      select.addEventListener("change", () =>
        console.log(`${select.id}: ${select.value}`)
      )
    );

    const formularios = document.querySelectorAll("form");
    formularios.forEach((form) => {
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert(
          "Formulario enviado (simulado). Aquí se enviaría la data a una API/backend."
        );
      });
    });
  });
</script>
